<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Drumkit JS30</title>
  </head>
  <body>
    <section class="keys">
      <div data-key="A" class="key">
        <kbd>A</kbd>
        <span>Boom</span>
      </div>
      <div data-key="S" class="key">
        <kbd>S</kbd>
        <span>Clap</span>
      </div>
      <div data-key="D" class="key">
        <kbd>D</kbd>
        <span>Hihat</span>
      </div>
      <div data-key="F" class="key">
        <kbd>F</kbd>
        <span>Kick</span>
      </div>
      <div data-key="G" class="key">
        <kbd>G</kbd>
        <span>Openhat</span>
      </div>
      <div data-key="H" class="key">
        <kbd>H</kbd>
        <span>Ride</span>
      </div>
      <div data-key="J" class="key">
        <kbd>J</kbd>
        <span>Snare</span>
      </div>
      <div data-key="K" class="key">
        <kbd>K</kbd>
        <span>Tink</span>
      </div>
      <div data-key="L" class="key">
        <kbd>L</kbd>
        <span>Tom</span>
      </div>
    </section>
    <audio src="./sounds/boom.wav" data-key="A"></auio>
    <audio src="./sounds/clap.wav" data-key="S"></audio>
    <audio src="./sounds/hihat.wav" data-key="D"></audio>
    <audio src="./sounds/kick.wav" data-key="F"></audio>
    <audio src="./sounds/openhat.wav" data-key="G"></audio>
    <audio src="./sounds/ride.wav" data-key="H"></audio>
    <audio src="./sounds/snare.wav" data-key="J"></audio>
    <audio src="./sounds/tink.wav" data-key="K"></audio>
    <audio src="./sounds/tom.wav" data-key="L"></audio>
  </body>
</html>
